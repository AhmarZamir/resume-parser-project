<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Matcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title has-text-centered">Resume Matcher</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="field">
                <label class="label">Job Description Keywords (comma-separated)</label>
                <div class="control">
                    <input class="input" type="text" name="job_description" placeholder="e.g. machine learning, sql, data analysis" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Upload Resumes (PDF or DOCX)</label>
                <div class="file has-name is-boxed">
                    <label class="file-label">
                        <input class="file-input" type="file" name="resumes" multiple required>
                        <span class="file-cta">
                            <span class="file-icon">ðŸ“„</span>
                            <span class="file-label">Choose Filesâ€¦</span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <button class="button is-link" type="submit">Match Resumes</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
